<div style="display:flex;justify-content:end;">
  <button class="btn" mat-icon-button matTooltip="" (click)="close()">
    <span class="material-icons icon-black" style="color: rgb(0, 0, 0);">
      close
    </span>
  </button>
</div>
<div class="container">
  <h2>Update Note</h2>
  <form action="#" method="POST" [formGroup]="form">
    <input class="disablecls" formControlName="id" type="text" name="id" readonly placeholder="Enter id" required>
    <input formControlName="title" type="text" name="title" placeholder="Enter title" required>
    <input formControlName="content" type="text" name="content" placeholder="Enter content" required>
    <input formControlName="createdAt" type="text" name="createdAt" placeholder="Enter createdAt" required>
    <input formControlName="updatedAt" type="text" name="updatedAt" placeholder="Enter updatedAt" required>
    <button type="submit" (click)="this.updateNote()">Update</button>
